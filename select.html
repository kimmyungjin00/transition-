    <title>인접 형제 선택자</title>

      h1 + h2 {
        color: blue;
      }
      h1 ~ h2 {
        color: blueviolet;
      }
    </style>

  <body>
    <h1>김명진1</h1>
    <h1>김명진3</h1>
    <h1>김명진2</h1>
    <h1>김명진2</h1>
    <h1>김명진2</h1>
</body>
</html>
